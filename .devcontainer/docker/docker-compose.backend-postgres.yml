version: "3.9"

services:
  api-postgres:
    image: ghcr.io/hallboard-team/dotnet:${DOTNET_VERSION:-10.0}-sdk
    container_name: ${COMPOSE_PROJECT_NAME:-template_backend_postgres}-api_PG-v${POSTGRES_VERSION:-17}-dev

    working_dir: /workspaces/app

    volumes:
      # mount repo at /workspaces/app
      - ../../:/workspaces/app:Z
      # shared VS Code server cache
      - ${HOME}/.cache/vscode-server-shared:/home/vscode/.vscode-server-shared:Z
      # codex auth/cache
      - ${HOME}/.cache/codex:/home/vscode/.codex:Z

    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:5000

      VSCODE_SERVER_DIR: /home/vscode/.vscode-server-shared
      CODEX_HOME: /home/vscode/.codex

      ConnectionStrings__Default: "Host=db;Port=5432;Database=${DB_NAME:-template_backend_db};Username=${DB_USER:-template_backend_user};Password=${DB_PASSWORD:-template_backend_password};Include Error Detail=true"

    ports:
      - "${API_PORT:-5000}:5000"

    depends_on:
      db:
        condition: service_healthy

    command: >
      bash -c "
        dotnet --info &&
        sleep infinity
      "

  db:
    image: postgres:${POSTGRES_VERSION:-17}-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-template_backend_postgres}_db_PG-v${POSTGRES_VERSION:-17}

    environment:
      POSTGRES_USER: ${DB_USER:-template_backend_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-template_backend_password}
      POSTGRES_DB: ${DB_NAME:-template_backend_db}

    ports:
      - "${DB_HOST_PORT:-5433}:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data:Z

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-template_backend_user} -d ${DB_NAME:-template_backend_db}"
        ]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
